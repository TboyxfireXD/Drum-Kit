<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./music.css" />
    <title>Music-Player</title>
  </head>

  <body>
    <iframe src="" frameborder="0"></iframe>

    <h1 style="text-align: center">Studio Maker</h1>

    <div class="sound" style="padding-top: 50px">
      <button
        class="hightom drum"
        value="hightom"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/high-tom.jpg);
          background-size: contain;
        "
      >
        W
      </button>

      <button
        class="crashcymbals drum"
        value="crashcymbals"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/crash-cymbals.jpg);
          background-size: contain;
        "
      >
        A
      </button>

      <button
        class="highhats drum"
        value="highhats"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/hi-hat.jpg);
          background-size: contain;
        "
      >
        S
      </button>

      <button
        class="snare drum"
        value="snare"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/snare.jpg);
          background-size: contain;
        "
      >
        D
      </button>

      <button
        class="bass drum"
        value="bass"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/bass.jpg);
          background-size: contain;
        "
      >
        E
      </button>

      <div class="lol" style="padding-top: 50px"></div>
      <div class="lol" style="padding: 1px"></div>

      <button
        class="mediumtom drum"
        value="mediumtom"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/medium-tom.jpg);
          background-size: contain;
        "
      >
        Z
      </button>

      <button
        class="ridecymbals drum"
        value="ridecymbals"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/ride-cymbals.jpg);
          background-size: contain;
        "
      >
        X
      </button>

      <button
        class="floortom drum"
        value="floortom"
        style="
          width: 250px;
          height: 250px;
          background-image: url(./images/floor-tom.jpg);
          background-size: contain;
        "
      >
        C
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./music.js"></script>
  </body>
</html>
